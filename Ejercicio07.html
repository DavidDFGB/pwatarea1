<!DOCTYPE html>

<head>
    <style>
        header {
              background: rgba(0,0,0,0.7);
              width: 100%;
              position: fixed;
              z-index: 100;
            }

        nav {
              float: left;
            }

        nav ul {
              list-style: none;
              overflow: hidden; 
            }

        nav ul li {
              float: left;
              font-family: Arial, sans-serif;
              font-size: 16px;
            }
        nav ul li a {
              display: block;
              padding: 10px;
              color: #fff;
              text-decoration: none;
            }
        nav ul li:hover {
              background: #eca023;
            }

            section {
          display: flex;
          width: 600px;
          height: 430;
          }

        section img{
          width: 0px;
          flex-grow: 1;
          object-fit: cover;
          opacity: .8;
          transition: 5s ease;
        }
        section img:hover {
          cursor: crosshair;
          width: 300px;
          opacity: 1;
          filter: contrast(120%);

        }

    </style>
