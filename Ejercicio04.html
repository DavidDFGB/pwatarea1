<!-- 

    Ejercicio 4: Formularios básicos
● Crear un formulario que solicite el nombre, el correo electrónico y la edad de una persona.
● Agregar un botón de envío y que funcione el envío.
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <title>Mi primera pagina web</title>
    <h1>Hola, mundo! Soy Guerrero David </h1>
</head>

<body>
    <h1>Formulario basico</h1>
    <div id="formulario">
        <form action="/enviar" method="post">
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="email" name="correo" placeholder="Correo electrónico">
            <input type="edad" name="edad" placeholder="Ingrese su edad">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
